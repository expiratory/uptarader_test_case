{% load custom_tags %}

<ul>
  {% for item in menu_items %}
    <li>
      <a href="{% if item.url|startswith:'/' %}{{ item.url }}{% else %}{% url item.url %}{% endif %}">{{ item.name }}</a>
        {% if item.children %}
          {% include 'menu.html' with menu_items=item.children %}
        {% endif %}
    </li>
  {% endfor %}
</ul>
